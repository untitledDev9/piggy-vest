<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piggy Vest</title>
    <link rel="stylesheet" href="style.css">

    <!-- google fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>

    <!-- navbar section -->

    <nav class="navbar">
        <div class="nav-links">
            <div class="nav-logo">
                <img src="assets/images/logo.svg" alt="">
            </div>
            <div class="navbar-link">
                <a href="#">Save</a>
                <a href="#">Invest</a>
                <a href="#">Stories</a>
                <a href="#">FAQs</a>
                <a href="#">Resources</a>
            </div>
        </div>
        <div class="nav-btn">
            <button class="sign">Sign in</button>
            <button class="create">Create free account</button>
        </div>
        <div class="menu-icn">
            <img src="assets/icons/menu.png" alt="">
        </div>
    </nav>


    <!-- hero section -->


    <section class="hero">
        <div class="hero-text">
            <div class="top-btn">
                <img src="assets/icons/clipboard-variant-with-lists-and-checks-svgrepo-com.svg" alt="">
                <h2>The 2024 PiggyVest Savings Report</h2>
            </div>
            <h1>
                The Better Way to Save & Invest
            </h1>
            <p>
                Piggyvest helps over 5 million customers achieve their financial goals by helping them save and invest with ease.
            </p>
            <div class="hero-text-btn">
                <div class="iphone btn">
                    <img src="assets/icons/apple-logo-svgrepo-com.svg" alt="">
                    <h2>Get on iPhone</h2>
                </div>
                <div class="andrion btn">
                    <img src="assets/icons/google-play.png" alt="">
                    <h2>Get on Android</h2>
                </div>
            </div>
        </div>
        <div class="hero-img">
            <img src="assets/images/piggy-hero-img.png" alt="">
        </div>
        <div class="hero-img-2">
            <img src="assets/images/piggy-hero-img.png" alt="">
        </div>
    </section>
    
</body>
</html>
